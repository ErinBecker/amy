{% if all_persons %}
    <table>
        <tr>
	    <th>personal</th>
	    <th>middle</th>
	    <th>family</th>
	    <th>email</th>
	    <th></th>
	</tr>
    {% for person in all_persons %}
        <tr>
	    <td>{{ person.personal }}</td>
	    <td>{{ person.middle }}</td>
	    <td>{{ person.family }}</td>
	    <td>{{ person.email }}</td>
	    <td><a href="{% url 'person_details' person.id %}">...</a></td>
	</tr>
    {% endfor %}
    </table>
{% else %}
    <p>No persons.</p>
{% endif %}
<p>... <a href="{% url 'index' %}">index</a></p>
