{% extends "workshops/_page.html" %}
{% block content %}
{% if all_sites %}
    <ul>
    {% for site in all_sites %}
        <li><a href="{% url 'site_details' site.domain %}">{{ site.fullname }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No sites.</p>
{% endif %}
<p class="add-new"><a href="{% url 'site_add' %}">Add a new site</a></p>
<p>... <a href="{% url 'index' %}">index</a></p>
{% endblock %}
