{% extends "workshops/_page.html" %}

{% block content %}
<p>
  <a href="{{ api_endpoint }}">API link</a>.
</p>
<pre id="source"></pre>
{% endblock %}

{% block extrajs %}
  <script type="text/javascript">
    $(document).ready(function() {
      $.get('{{ api_endpoint }}?format=json', function(data) {
        $('#source').text(data);
      }, "html");
    });
  </script>
{% endblock %}
